<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="70">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <mat-toolbar
      *ngIf="!isLoading"
      color="primary"
      fxLayoutAlign="center center"
      >Login</mat-toolbar
    >
    <form
      (submit)="onLogin(loginForm)"
      #loginForm="ngForm"
      *ngIf="!isLoading"
      fxLayoutAlign="stretch"
      fxLayout="column"
      class="login-form"
    >
      <!-- <h3 style="text-align: center">Login</h3> -->
      <mat-form-field>
        <input
          matInput
          name="email"
          ngModel
          type="email"
          placeholder="E-Mail Address"
          #emailInput="ngModel"
          required
          email
        />
        <mat-error *ngIf="emailInput.invalid"
          >Please enter a valid email!</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <input
          name="password"
          type="password"
          matInput
          placeholder="Password"
          ngModel
          #passwordInput="ngModel"
          required
        />
        <mat-error *ngIf="passwordInput.invalid"
          >Please enter valid Email or Password</mat-error
        >
      </mat-form-field>
      <button
        style="margin-top: 10px"
        mat-raised-button
        color="accent"
        type="submit"
        *ngIf="!isLoading"
      >
        Login
      </button>
    </form>
  </mat-card>
</div>
