<mat-spinner *ngIf="isLoading"></mat-spinner>
<div id="list-holder">
  <mat-card *ngFor="let hotel of hotelsList">
    <mat-card-header>
      <mat-card-title>{{ hotel.hotelName }}</mat-card-title>
      <mat-card-subtitle>{{ hotel.mobileNo }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button type="button" (click)="openHotel(hotel.id)" mat-button>
        ORDER NOW
      </button>
    </mat-card-actions>
  </mat-card>
</div>
