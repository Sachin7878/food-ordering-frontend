<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a routerLink="/">FoodMan</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="navigation-items">
      <li>
        <div
          fxFlex
          fxLayout
          fxLayoutAlign="flex-stretch center"
          fxLayoutGap="1rem"
        >
          <mat-icon>brightness_5</mat-icon>
          <mat-slide-toggle [formControl]="toggleControl"></mat-slide-toggle>
          <mat-icon>bedtime</mat-icon>
        </div>
      </li>
      <li *ngIf="(isAuthenticated$ | async) && !(isAdmin$ | async)">
        <button mat-button routerLink="/cart" routerLinkActive="mat-accent">
          <mat-icon>shopping_cart</mat-icon>
        </button>
      </li>
      <li *ngIf="!(isAuthenticated$ | async)">
        <button mat-button routerLink="/auth" routerLinkActive="mat-accent">
          Authorize
        </button>
      </li>
      <li *ngIf="isAdmin$ | async">
        <button
          mat-button
          routerLink="/hotelCreate"
          routerLinkActive="mat-accent"
        >
          Create Hotel
        </button>
      </li>

      <li
        *ngIf="(isAuthenticated$ | async) && !(isAdmin$ | async)"
        routerLinkActive="mat-accent"
      >
        <button mat-button [matMenuTriggerFor]="afterMenu">
          Manage Account
        </button>
        <mat-menu #afterMenu="matMenu" xPosition="after">
          <button mat-menu-item routerLink="/edit-account">
            <b>Edit Account</b>
          </button>
          <button mat-menu-item routerLink="/edit-address">
            <b>Edit Address</b>
          </button>
          <button mat-menu-item (click)="onLogout()"><b>Logout</b></button>
        </mat-menu>
      </li>
      <li *ngIf="isAdmin$ | async">
        <button mat-button (click)="onLogout()">Logout</button>
      </li>
    </ul>
  </div>
</mat-toolbar>
