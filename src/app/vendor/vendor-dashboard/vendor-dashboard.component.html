<div fxFlex fxLayout="column">
  <div fxFlex fxLayout fxFill fxLayoutAlign="center center">
    <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
  </div>
  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div
        fxFlex="25%"
        fxFlex.xs="100%"
        fxFlex.sm="33%"
        *ngIf="selectedHotel$ | async as hotel"
      >
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{ hotel.hotelName }}</mat-card-title>
            <mat-card-subtitle>{{ hotel.mobileNo }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions>
            <button
              type="button"
              *ngIf="isVendor$ | async"
              (click)="openHotel()"
              mat-button
            >
              Manage Hotel
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
