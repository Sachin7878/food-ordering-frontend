<div>
  <div mat-dialog-content>
    <mat-panel-title>{{ data.message }}</mat-panel-title>
  </div>
  <div mat-dialog-actions style="align-content: space-between">
    <button mat-flat-button id="no-button" [mat-dialog-close]="false">
      NO
    </button>
    <button
      mat-flat-button
      color="warn"
      id="yes-button"
      [mat-dialog-close]="true"
    >
      YES
    </button>
  </div>
</div>
