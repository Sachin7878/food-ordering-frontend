<mat-spinner style="margin: auto" *ngIf="isLoading$ | async"></mat-spinner>
<mat-card *ngIf="selectedHotel$ | async as selHotel">
  <mat-card-header>
    <mat-card-title>{{ selHotel.hotelName }}</mat-card-title>
    <mat-card-subtitle>{{ addressString }}</mat-card-subtitle>
    <mat-card-subtitle>{{ selHotel.mobileNo }} </mat-card-subtitle>
    <mat-card-actions *ngIf="isAdmin$ | async" fxFlex fxLayoutAlign="end center"
      ><button mat-button><mat-icon>create</mat-icon></button></mat-card-actions
    >
  </mat-card-header>
</mat-card>
<div>
  <mat-card class="card" *ngFor="let menuItem of selectedHotelMenu$ | async">
    <div>
      <mat-card-content style="font-weight: 400">{{
        menuItem.itemName
      }}</mat-card-content>
      <mat-card-content style="font-weight: bold"
        >Rs. {{ menuItem.itemPrice }}</mat-card-content
      >
    </div>

    <div>
      <button
        *ngIf="!(isAdmin$ | async)"
        mat-button
        color="accent"
        (click)="addToCart(menuItem)"
      >
        Add To Cart
      </button>
      <button
        color="warn"
        *ngIf="isAdmin$ | async"
        mat-button
        (click)="deleteItem(menuItem.id)"
      >
        <mat-icon>delete</mat-icon>
      </button>
      <button *ngIf="isAdmin$ | async" mat-button>
        <mat-icon>create</mat-icon>
      </button>
    </div>
  </mat-card>
</div>
