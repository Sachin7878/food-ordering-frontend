<div
  fxFlex="100"
  fxLayout="row"
  fxLayoutAlign="center center"
  *ngIf="selectedHotel$ | async as selHotel"
>
  <mat-card
    fxFlex.xs="100"
    fxFlex.gt-xs="45"
    fxLayout="column"
    fxLayoutAlign="center center"
    *ngIf="selectedHotelAddress$ | async as selHotelAdd"
  >
    <mat-card-title style="text-align: center">Edit Hotel</mat-card-title>
    <form
      #hotelForm="ngForm"
      fxFlex="100"
      fxFlexFill
      fxLayout="column"
      fxLayoutAlign="center center"
    >
      <mat-form-field fxFlexFill>
        <input
          matInput
          name="hotelName"
          [(ngModel)]="selHotel.hotelName"
          type="text"
          placeholder="Hotel Name"
          required
          autocapitalize="words"
        />
      </mat-form-field>

      <mat-form-field fxFlexFill>
        <input
          matInput
          name="mobileNo"
          [(ngModel)]="selHotel.mobileNo"
          type="text"
          placeholder="Mobile No"
          required
          maxlength="10"
          minlength="10"
        />
      </mat-form-field>

      <mat-form-field fxFlexFill>
        <input
          matInput
          name="addressLine1"
          [(ngModel)]="selHotelAdd.addressLine1"
          type="text"
          placeholder="Address Line 1"
          required
        />
      </mat-form-field>

      <mat-form-field fxFlexFill>
        <input
          matInput
          name="addressLine2"
          [(ngModel)]="selHotelAdd.addressLine2"
          type="text"
          placeholder="Address Line 2"
        />
      </mat-form-field>

      <mat-form-field fxFlexFill>
        <input
          matInput
          name="city"
          [(ngModel)]="selHotelAdd.city"
          type="text"
          placeholder="City"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill" fxFlexFill>
        <mat-label>State</mat-label>
        <mat-select [(ngModel)]="selHotelAdd.state" name="state">
          <mat-option *ngFor="let state of states" [value]="state">
            {{ state }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field fxFlexFill>
        <input
          matInput
          name="country"
          [(ngModel)]="country"
          type="text"
          placeholder="Country"
          required
        />
      </mat-form-field>

      <mat-form-field fxFlexFill>
        <input
          matInput
          name="pincode"
          [(ngModel)]="selHotelAdd.pincode"
          type="text"
          placeholder="PIN Code"
          required
        />
      </mat-form-field>
      <div>
        <button
          style="margin: 1rem"
          mat-raised-button
          color="accent"
          type="submit"
        >
          Update Hotel
        </button>
        <button
          style="margin: 1rem"
          mat-raised-button
          color="primary"
          type="submit"
        >
          Clear
        </button>
      </div>
    </form>
  </mat-card>
</div>
