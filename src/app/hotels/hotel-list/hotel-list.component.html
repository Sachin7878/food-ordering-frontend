      <div
        fxFlex="25%"
        fxFlex.xs="100%"
        fxFlex.sm="33%"
        *ngFor="let hotel of hotelsList$ | async"
      >
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{ hotel.hotelName }}</mat-card-title>
            <mat-card-subtitle>{{ hotel.mobileNo }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions>
            <button
              type="button"
              *ngIf="!(isAdmin$ | async)"
              (click)="openHotel(hotel.id)"
              mat-button
            >
              ORDER NOW
            </button>
            <button
              type="button"
              *ngIf="isAdmin$ | async"
              (click)="openHotel(hotel.id)"
              mat-button
            >
              Manage Hotel
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
