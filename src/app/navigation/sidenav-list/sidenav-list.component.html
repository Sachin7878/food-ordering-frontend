<mat-nav-list>
  <a
    mat-list-item
    routerLink="/auth"
    (click)="onClose()"
    *ngIf="!(isAuth$ | async)"
  >
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Authorize</span>
  </a>
  <a
    mat-list-item
    routerLink="/hotelCreate"
    (click)="onClose()"
    *ngIf="isAdmin$ | async"
  >
    <mat-icon>restaurant</mat-icon>
    <span class="nav-caption">Create Hotel</span>
  </a>

  <a
    mat-list-item
    routerLink="/cart"
    (click)="onClose()"
    *ngIf="isAuth$ | async"
  >
    <mat-icon>shopping_cart</mat-icon>
    <span class="nav-caption">Cart</span>
  </a>

  <mat-list-item>
    <button mat-icon-button (click)="onLogout()" *ngIf="isAuth$ | async">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
