<mat-spinner style="margin: auto" *ngIf="isLoading"></mat-spinner>
<mat-card>
  <mat-card-header>
    <mat-card-title>{{ selectedHotel.hotelName }}</mat-card-title>
    <mat-card-subtitle>{{ addressString }} </mat-card-subtitle>
  </mat-card-header>
</mat-card>
<div>
  <mat-card class="card" *ngFor="let menuItem of selectedHotel.menuItems">
    <div>{{ menuItem.itemName }}</div>
    <div>
      <button mat-button color="accent" (click)="decreaseQuantity()">-</button>
      <span>{{ quantity }}</span>
      <button mat-button color="primary" (click)="increaseQuantity()">+</button>
    </div>
  </mat-card>
</div>
